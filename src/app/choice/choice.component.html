    <div class="choix" *ngIf="denocbesS.choixc">
        <button class="btnleft btnL btn" (click)="denocbesS.choixLb()">Je suis désolé...</button>
        <button class="btnright btnO btn" (click)="denocbesS.choixOb()" >Rester à votre place lieutenant! Je suis votre commandant!</button>
